<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration Page | Pay-Park</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md border rounded-0 shadow-lg navigation-clean-button" style="height: 60px;">
        <div class="container"><a class="navbar-brand" href="file:../About%20Us/home_page1.html" style="margin-left: -40px;font-style: italic;font-weight: bold;color: var(--bs-red);">Pay-Park</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span></button>
            <div class="collapse navbar-collapse d-lg-flex" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><span class="navbar-text"><a href="file:..\About%20Us\AboutUs.html" style="text-decoration:none;"> About Us</a></span><span class="navbar-text actions"><a class="btn btn-light border rounded-pill shadow action-button" role="button" href="file:../User_Login_Page/user_login_page.html#" style="background: var(--bs-red);margin-left: 20px;color: var(--bs-light);margin-right: -25px;">Log In</a> </span>
            </div>
        </div>
    </nav>
    <section class="register-photo" style="background: linear-gradient(109deg, var(--bs-red), var(--bs-red) 32%, var(--bs-orange));">
        <div class="form-container">
            <form class="shadow-lg" action="file:../Parking%20page-Places/parking_places.html" method="post">
                <h6 class="display-6 text-center"><strong>Create</strong> an account.</h6>
				<div class="mb-3"><input class="form-control" type="text" name="Name" placeholder="*Name" autocomplete="on" inputmode="text" required=""></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="*Email" required="" inputmode="email"></div>
                <div class="mb-3"><input class="form-control" type="tel" name="Phone number" placeholder="*Phone Number" required=""></div>
                <div class="mb-3"><input class="form-control" type="password" name="Password" placeholder="*Password" required=""></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="*Password (repeat)" required=""></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I guarantee that the details entered by me are authentic.</label></div>
                </div>
                <div class="mb-3"><a href="file:../Parking%20page-Places/parking_places.html" style="text-decoration:none;"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></a></div>
				<a class="already" href="file:../User_Login_Page/user_login_page.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <!--<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
